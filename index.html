<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22.8</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <span>사이즈를 입력하고 주문서에 담아주세요</span>
      </header>
      <div class="option_box">
        <div class="option_tap">
          <label for="type" class="option_title">표면종류</label>
          <div>
            <select id="type">
              <option value="a">옵션을 선택해 주세요</option>
              <option value="b">2B</option>
              <option value="c">H/L</option>
              <option value="d">Mirror</option>
            </select>
          </div>
        </div>
        <div class="option_tap">
          <label for="thickness" class="option_title">두께</label>
          <div>
            <select required id="thickness">
              <option value="a">옵션을 선택해 주세요</option>
              <option value="0.8">0.8 T</option>
              <option value="1">1 T</option>
              <option value="1.2">1.2 T</option>
              <option value="1.5">1.5 T</option>
              <option value="2">2 T</option>
            </select>
          </div>
        </div>
        <div class="option_tap">
          <span class="option_title">수량</span>
          <div>
            <span id="quantity">1개</span>
            <!-- FIXME:여기 javascript로 조지기 -->
          </div>
        </div>
        <div class="option_tap">
          <label class="option_title" for="w_h">규격</label>
          <div>
            <form>
              <!-- FIXME:mix max 지정 -->
              <input
                id="w_h"
                class="calc_width"
                required
                placeholder="가로"
                type="number"
              />
              <input
                class="calc_height"
                required
                placeholder="세로"
                type="number"
              />
            </form>
          </div>
        </div>
        <div class="option_tap horizon_info">
          <span>가로 : 10 mm ~ 1,219 mm</span>
          <span>세로 : 10 mm ~ 2,438 mm</span>
        </div>
        <form class="submit_btn">
          <input value="결과보기" type="submit" />
        </form>
        <div class="result_box">
          <span class="result"></span>
          <span class="result_notice"></span>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
