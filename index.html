<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22.8</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="option_box">
        <header>
          <span>#22.8 스텐 셀프 견적</span>
        </header>
        <form>
          <div class="option_tap">
            <label for="type" class="option_title">표면종류</label>
            <div class="select_box">
              <select id="type">
                <option value="a">옵션을 선택해 주세요</option>
                <option value="2B">2B</option>
                <option value="HL">H/L</option>
                <option class="mir" value="Mirror">Mirror</option>
                <option class="other" value="BLK_HL">Black H/L</option>
                <option class="other" value="GOL_HL">Gold H/L</option>
                <option class="other" value="GOL_Mirror">Gold Mirror</option>
              </select>
            </div>
          </div>
          <div class="option_tap">
            <label for="thickness" class="option_title">두께</label>
            <div>
              <select required id="thickness">
                <option value="a">옵션을 선택해 주세요</option>
                <option class="mir_disabled other_disabled" value="0.8">
                  0.8 T
                </option>
                <option class="other_disabled" value="1">1 T</option>
                <option value="1.2">1.2 T</option>
                <option class="other_disabled" value="1.5">1.5 T</option>
                <option class="other_disabled" value="2">2 T</option>
              </select>
            </div>
          </div>
          <div class="option_tap">
            <label for="quantity" class="option_title">수량</label>
            <div>
              <form>
                <input
                  type="number"
                  placeholder="수량"
                  id="quantity"
                  min="1"
                  required
                />
              </form>
            </div>
          </div>
          <div class="option_tap">
            <label class="option_title" for="w_h">규격</label>
            <div>
              <form>
                <input
                  id="w_h"
                  class="calc_width"
                  required
                  placeholder="가로"
                  type="number"
                  min="50"
                  max="1219"
                />
                <input
                  class="calc_height"
                  required
                  placeholder="세로"
                  type="number"
                  min="50"
                  max="2438"
                />
              </form>
            </div>
          </div>
          <div class="option_tap horizon_info">
            <span>가로 : 50 mm ~ 1,219 mm</span>
            <span>세로 : 50 mm ~ 2,438 mm</span>
          </div>
        </form>
        <form class="submit_btn">
          <input class="submit_btn" value="계산하기" type="submit" />
        </form>
        <div class="result_box hide">
          <span class="result"></span>
          <div class="result_info">
            <span class="plate_cost"></span>
            <span> + </span>
            <span class="foundation_cost"></span>
            <span> * </span>
            <span class="result_quantity"></span>
          </div>
          <div class="naver_info">
            <span class="count_info"></span>
          </div>
        </div>
        <div class="naver_box">
          <div class="naver_box--option">
            <span>300/200/2b/1t</span>
            <div></div>
          </div>
          <div class="naver_box--adjustment">
            <div class="adjust--quantity">
              <div class="operator">-</div>
              <div class="quantity">1</div>
              <div class="operator">+</div>
            </div>
            <div class="naver-box--price">
              <span>100원</span>
              ㄴㅇㄴㅇ ㄴ ㅇㄴ
            </div>
          </div>
          <a
            href="https://smartstore.naver.com/skeassmall/products/5032676625"
            target="_blank"
            ><div class="naver_link">Naver</div></a
          >
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
